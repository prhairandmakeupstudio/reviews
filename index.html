<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR Hair and Makeup Studio - 5-Star Review</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      background: linear-gradient(45deg, #2e7d32, #fbc02d); /* Green to Yellow gradient */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden; /* Prevent scrollbars from appearing on small screens */
    }

    /* Container Design */
    .container {
      background: linear-gradient(135deg, #f1f8e9, #ffffff); /* Soft light gradient background */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1), 0 4px 15px rgba(0, 0, 0, 0.05); /* Soft shadow effect */
      border: 2px solid #8bc34a; /* Soft green border */
      max-width: 450px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      color: #2e7d32; /* Green color */
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      font-weight: bold;
      text-transform: uppercase;
    }

    p {
      font-size: 16px;
      color: #616161; /* Light gray for description text */
      margin-bottom: 20px;
    }

    /* Updated Star Rating with bigger stars */
    .star-rating {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .star {
      font-size: 70px; /* Increase size for bigger stars */
      color: #bdbdbd; /* Light gray for unselected stars */
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .star.selected {
      color: #fbc02d; /* Yellow for selected stars */
    }

    .button {
      padding: 12px 20px;
      background-color: #2e7d32; /* Green button */
      color: #ffffff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-transform: uppercase;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1b5e20; /* Darker green for hover */
    }

    .response-message {
      margin-top: 20px;
      font-size: 14px;
      color: #8bc34a; /* Soft green for success message */
      font-style: italic;
      display: none;
    }

    .link {
      text-decoration: none;
      color: #ffffff;
      background-color: #8bc34a; /* Soft green link */
      padding: 12px;
      border-radius: 5px;
      font-weight: 500;
      margin-top: 10px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .link:hover {
      background-color: #7bbf3b; /* Darker green for hover */
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      p {
        font-size: 14px;
      }

      .star-rating {
        gap: 8px;
      }

      .star {
        font-size: 60px; /* Slightly smaller stars on mobile */
      }

      .button {
        padding: 12px 15px;
        font-size: 14px;
      }

      .link {
        font-size: 14px;
        padding: 10px 15px;
      }
    }

    /* Additional styles for smaller screens */
    @media (max-width: 400px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h1 {
        font-size: 22px;
      }

      .star {
        font-size: 50px; /* Further reduce star size on very small screens */
      }

      .button {
        padding: 12px 10px;
        font-size: 14px;
      }

      .link {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PR Hair & Makeup Studio</h1>
    <p>Please rate your experience with us by selecting stars:</p>
    
    <!-- Star Rating System -->
    <div class="star-rating" id="starRating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    
    <p id="responseMessage" class="response-message">Thank you for your review!</p>
    
    <button class="button" id="submitBtn">Submit Review</button>
  </div>

  <script>
    let selectedRating = 0;

// Handle star click event
document.querySelectorAll('.star').forEach(star => {
  star.addEventListener('click', function() {
    selectedRating = parseInt(star.getAttribute('data-value'));
    updateStars(selectedRating);

    // Automatically redirect when 4 or 5 stars are selected
    if (selectedRating >= 4) {
      window.location.href = 'https://g.page/r/CSEDTwJF5uMuEBM/review'; // Redirect to the review page
    }
  });
});

// Update star colors based on selected rating
function updateStars(rating) {
  const stars = document.querySelectorAll('.star');
  stars.forEach(star => {
    const starValue = parseInt(star.getAttribute('data-value'));
    if (starValue <= rating) {
      star.classList.add('selected');
    } else {
      star.classList.remove('selected');
    }
  });

  // Display message for non-5-star ratings
  const responseMessage = document.getElementById('responseMessage');
  if (rating < 4) {
    responseMessage.style.display = 'block';
    responseMessage.textContent = 'Thank you for your review!';
  } else {
    responseMessage.style.display = 'none';
  }
}

  </script>

</body>
</html>
